worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;

    # Frontend upstream pool
    upstream frontend_pool {
        least_conn;
        server speech-recognition-app-frontend-1:80;
    }

    # Backend upstream pool
    upstream backend_pool {
        least_conn;
        server speech-recognition-app-backend-1:5009;
    }

    server {
        listen 80;
        server_name 44.221.106.179;

        # Redirect HTTP to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name 44.221.106.179;

        ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Proxy API requests to the backend
        location /api/ {
            proxy_pass http://backend_pool;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Proxy frontend requests
        location / {
            proxy_pass http://frontend_pool;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Error handling for unmatched routes (SPA fallback)
        error_page 404 /index.html;
        location = /index.html {
            root /usr/share/nginx/html;
        }
    }
}
